cors:
  originPatterns: http://localhost:3000,http://localhost:8080,https://erudio.com.br
server:
  port: 8888
spring:
  output:
    ansi:
      #deixa a sa√≠da do console colorida
      enabled: ALWAYS
  application:
    name: rest-with-spring-boot-and-java-erudio
  datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      #hibernate:
        #dialect: org.hibernate.dialect.MySQLDialect
      show-sql: false
springdoc:
  pathsToMatch: /api/**/v1/**
  swagger-ui:
    use-root-path: true